<script type="text/javascript">
    RED.nodes.registerType('Digital Input',{
        category: 'remote io',
        color: '#EBEDEC',
        defaults: {
            name: {value:""},
            outputs: {value: "8"},
            offset: {value: "0"}
        },
        inputs:1,
        outputs:1,
        icon: "iconDI.png",
        label: function() {
            return this.name||"Digital Input";

</script>
